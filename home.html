<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Website</title>
    <style>
        /* Reset body margins */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        /* Banner image styling */
        header {
            position: relative;
            text-align: center;
        }

        header img.cover-photo {
            width: 100%;
            height: 50vh;
            object-fit: cover;
        }

        /* Profile photo styling */
        .profile-photo {
            position: absolute;
            bottom: 0px; /* Overlap the banner */
            left: 5%;
            transform: translateX(-50%);
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 5px solid #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            float:left;
        }

  @media (max-width: 768px) {
        .profile-photo {
            position: static;
            transform: none;
            margin: 0 auto;
            display: block;
        }
    }
        /* Username and handle */
        .profile-info {
            top: 60%;
            margin-top: 80px;
            left: 35%;


        }

        .profile-info h1 {
            font-size: 24px;
            margin: 10px 0;
        }

        .profile-info p {
            font-size: 16px;
            color: #555;
            margin: 0;
        }

        /* About, Projects, and Contact sections */
        main {
            padding: 20px;
        }

        section {
            margin-bottom: 20px;
        }

        section h2 {
            font-size: 20px;
            color: #333;
            margin-bottom: 10px;
        }

        section p {
            font-size: 16px;
            color: #666;
        }

        /* Footer styling */
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <img src="./img/cover-photo.jpg" alt="Cover Photo" class="cover-photo">
        <img src="./img/profile-photo.jpeg" alt="Profile Photo" class="profile-photo">
    </header>
    <div class="profile-info">
        <h1>Shayden Naidoo</h1>
        <p>@shayden_dev</p>
    </div>
    <main>
        <section id="about">
            <h2>About Me</h2>
            <p>This is where you can write about yourself.</p>
        </section>
        <section id="projects">
            <h2>Projects</h2>
            <p>Showcase your projects here.</p>
        </section>
        <section id="contact">
            <h2>Contact</h2>
            <p>Provide your contact information here.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Shayden Naidoo. All rights reserved.</p>
    </footer>
</body>
</html>
